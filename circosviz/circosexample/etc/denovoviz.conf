###################################################################################
#              Basic circos definition file for genome validation                 #
###################################################################################


###################################################################################
############################### Ideogram ##########################################
###################################################################################

karyotype = data/circos.karyotype.txt
chromosomes_units           = 1000
chromosomes_display_default = yes
#chromosomes_order           = 10, 12, 278, 113, 166, 80, 40, 129, 111, 2, 117, 394, 100, 99, 36, 43, 98, 79
#chromosomes_reverse         = 10, 80, 129, 98, 99, 100, 79

<ideogram>

<spacing>
default            = 10u
</spacing>

# thickness and color of ideograms
thickness          = 25p
stroke_thickness   = 1
stroke_color       = black

# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill               = yes
fill_color         = black

# fractional radius position of chromosome ideogram within image
radius             = 0.75r
show_label         = no
label_font         = default
label_radius       = dims(ideogram,radius) + 0.175r
label_size         = 30
label_parallel     = no

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands         = yes
band_stroke_thickness = 1

# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands         = yes
band_transparency  = 1

</ideogram>

###################################################################################
################################# Ticks ###########################################
###################################################################################

show_ticks         = yes
show_tick_labels   = no

<ticks>
tick_label_font    = condensed
radius             = dims(ideogram,radius_outer)
label_offset       = 5p
label_size         = 5p
color              = black
thickness          = 1p

<tick>
spacing           = 100u
size              = 8p
show_label        = no
label_size        = 6p
format            = %d
</tick>
<tick>
spacing           = 10u
size              = 5p
show_label        = no
label_size        = 8p
format            = %d
</tick>

</ticks>

###################################################################################
################################# Plots ###########################################
###################################################################################
<plots>

######################### Coverage plot histogram #################################
<plot>
type               = histogram
thickness          = 1p
color              = black
file               = data/circos.coverage.txt
show		         = yes
r0                 = 1.03r
r1                 = 1.20r
min                = 0
#max               = 5000
fill_under         = yes
fill_color         = grey_a5

<rules>
<rule>
condition          = var(value) > 3000
color              = red
fill_color         = red
</rule>

<rule>
condition          = var(value) < 500
color              = red
fill_color         = red
</rule>
</rules>

</plot>

######################### GC line plot ############################################
<plot>
type		         = line
show		         = yes
#min               = 30
#max               = 50
r0                 = 1.03r
r1                 = 1.07r
color              = green
thickness          = 1p
file               = data/circos.gc.txt
z                  = 1
</plot>

######### Coverage plot heatmap - to highlight low coverage areas #################
<plot>
type               = heatmap
file               = data/circos.coverage.txt
show	       	    = yes
r0                 = 1.02r
r1                 = 1.03r
min                = 0
max                = 5000
color              = blues-9-seq
stroke_thickness   = 0
scale_log_base     = 1

<rules>
<rule>
condition          = var(value) > 500
show               = no
</rule>

#<rule>
#condition          = var(value) < 500
#color              = red
#</rule>
</rules>

</plot>

######################## Count of good end connections ############################

<plot>
type               = heatmap
file               = data/circos.count.ends.txt
show	       	    = yes
r0                 = 0.98r
r1                 = 0.99r
#min               = 0
#max               = 2000
color              = green
stroke_thickness   = 0
#scale_log_base    = 1
</plot>

########### Count of connections within same scaffold, but with wrong length ######
<plot>
type               = heatmap
file               = data/circos.count.scontigs.wl.txt
show		         = yes
r0                 = 0.97r
r1                 = 0.98r
#min               = 0
#max               = 5000
color              = blues-9-seq
stroke_thickness   = 0
#scale_log_base    = 1

<rules>
<rule>
condition          = var(value) > 50
color              = red
</rule>

<rule>
condition          = var(value) < 50
show               = no
</rule>
</rules>

</plot>

################## Count of non-end connections between scaffolds #################
<plot>
type               = heatmap
file               = data/circos.count.dcontigs.txt
show		         = yes
r0                 = 0.96r
r1                 = 0.97r
#min               = 0
#max               = 5000
color              = blues-9-seq
stroke_thickness   = 0
#scale_log_base    = 1

<rules>
<rule>
condition          = var(value) > 50
color              = blue
</rule>

<rule>
condition          = var(value) < 50
show               = no
</rule>
</rules>

</plot>

